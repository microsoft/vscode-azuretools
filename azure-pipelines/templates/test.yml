steps:
  - task: Npm@1
    displayName: "\U0001F449 Test"
    inputs:
      command: custom
      customCommand: test
      workingDir: $(working_directory)
    condition: succeeded()
    env:
      DISPLAY: :99 # Only necessary for linux tests

  # This gives the AZFuncTest service connection access to this pipeline.
  - task: AzureKeyVault@1
    displayName: 'Authorize AZFuncTest service connection'
    inputs:
      azureSubscription: 'AZFuncTest'
      KeyVaultName: 'AzFuncExtTestDummyKV'
