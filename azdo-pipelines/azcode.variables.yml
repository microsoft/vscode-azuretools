variables:
  # Related to extension release approval process
  - name: extensionReleaseServiceConnection
    value: AzCodeReleases
  - name: extensionReleaseApprovalEnvironment
    value: AzCodeDeploy

  # Related to NPM release approval process
  - name: gitHubServiceConnection
    value: GitHub-AzureTools
  - name: npmReleaseApprovalEnvironment
    value: AzCodeDeploy
  - name: npmReleaseOwnerAliases
    value: azcode
  - name: npmReleaseApproverAliases
    value: jinglou

  # Test
  - name: testARMServiceConnection
    value: AzCodeE2ETests

  # Required for MicroBuild signing
  - name: TeamName
    value: "Azure Tools for VS Code"
